            <div>
                <div class="form-dipslay-block">First name

            </div>

                <br/>

                </div>
            <div>Email
                <br>
                <input type="text" id="email" />
            </div>
            <div>Arrival date
                <br>
                <input type="text" id="arrivalDate" />
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/pikaday.min.js" type="text/javascript"></script>

            <script type="text/javascript">
                new Pikaday({
                    field: document.getElementById('arrivalDate')
                });
            </script>
            <div>Departure date
                <br>
                <input type="text" id="departureDate" />
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.css" type="text/javascript"></script>
            <link href="hhttps://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js" rel="stylesheet" type="text/css" />
            <script type="text/javascript">
                new Pikaday({
                    field: document.getElementById('departureDate')
                });
            </script>
            <div>Number of adults
                <br>
                <input type="number" id="adults" />
            </div>
            <div>Number of children
                <br>
                <input type="number" id="children"/>
            </div>
            <div>Questions / Comments
                <br>
                <textarea id="questions" false rows="4"></textarea>
            </div>
            <div>
                <input name="skip_Submit" value="Submit" type="submit" />
            </div>
            <div>
            </div>
        </form>
